<nav class="navbar navbar-light bg-dark p-2">
  <a class="navbar-brand" href="#">
    <img src="https://www.yorkemc.com/wp-content/uploads/eurofins_TINTS_WHITE.png" alt="" style="height:40px ;">

  </a>
  <button class="btn btn-outline-light my-2 my-sm-0 p-2" type="submit">LOGOUT</button>
</nav>
<div class="container mt-2">
  <div class="card shadow border-dark mt-5" style="min-width: 39rem;">
    <div class="card-body">
      <h5 class="card-title text-center">EMPLOYEE LIST (PICKUP)</h5>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Landmark</th>
            <th scope="col">Cabs</th>
          </tr>
        </thead>
        <tbody>

          <!-- First Row (Has to be put in ngFor Loop and generated for each employee) -->

          <tr *ngFor="let item of employeePickUpList">
            <td>{{item.employee_id}}</td>
            <td>{{item.Landmark_id}}</td>
            <td>{{item.Assigned_ride_no}}</td>
            <!-- Cab Numbers as options( to be populated using API) -->
            <td> <select [(ngModel)]="item.Assigned_ride_no">
                <option *ngFor="let item of ridesAvailableList">{{item}}</option>

              </select></td>
          </tr>


        </tbody>
      </table>
      <a (click)="onSubmitRides()" class="btn btn-success">Submit</a>
    </div>
  </div>

  <div class="card shadow border-dark mt-5" style="min-width: 39rem;">
    <div class="card-body">
      <h5 class="card-title text-center">EMPLOYEE LIST (DROP)</h5>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Landmark</th>
            <th scope="col">Cabs</th>
          </tr>
        </thead>
        <tbody>

          <!-- First Row (Has to be put in ngFor Loop and generated for each employee) -->
          <tr *ngFor="let item of employeePickUpList">
            <td>{{item.employee_id}}</td>
            <td>{{item.Landmark_id}}</td>
            <td>{{item.Assigned_ride_no}}</td>

            <!-- Cab Numbers as options( to be populated using API) -->
            <td> <select [(ngModel)]='item.Assigned_ride_no'>
                <option *ngFor="let item of ridesAvailableList">{{item.ride_number}}</option>

              </select></td>
          </tr>


        </tbody>
      </table>
      <a (click)="onSubmitRides()" class="btn btn-success">Submit</a>
    </div>
  </div>
</div>
